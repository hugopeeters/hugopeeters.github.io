<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Load navigation from separate html file-->
    <script   src="http://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }
    
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>
    <script>
        $.get("/navigation.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
</head>

<body class="w3-light-grey w3-content" style="max-width:1600px">

    <div id="nav-placeholder"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">

        <!-- Push down content on small screens -->
        <div class="w3-hide-large" style="margin-top:83px"></div>

        <!-- About section -->
        <div class="w3-container w3-dark-grey w3-center w3-text-light-grey w3-padding-32" id="about">

            <h1>Welcome to my portfolio</h1>

            <img src="content/GogglesSquare.jpg" alt="Me" class="w3-image w3-padding-32" width="250" height="250">
            <div class="w3-content w3-justify" style="max-width:600px">

                <div class="w3-black w3-center w3-padding-24">Powered by <a
                        href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank"
                        class="w3-hover-opacity">w3.css</a></div>

                <!-- End page content -->
            </div>
</body>

</html>
